<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/lib/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Apple Store</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="navbar-icon"></div>
      </div>
      <a href="index.html" class="logo bi bi-apple"></a>
      <div class="shopping-cart js-shopping-cart">
        <button
          type="button"
          class="shopping-cart-btn bi bi-basket3 js-shopping-cart-btn"
        >
          <span class="shopping-cart-amount js-shopping-cart-amount"></span>
        </button>
        <div class="shopping-cart-content">
          <div class="shopping-cart-list js-shopping-cart-list"></div>
          <a href="cart-detail.html" class="button-primary w-100 mt-3 js-"
            >Alışverişi Tamamla</a
          >
        </div>
      </div>
    </header>
    <main class="content">
      <div class="swiper-container products-slider">
        <div class="swiper-wrapper js-products"></div>
        <div class="swiper-pagination products-slider-pagination"></div>
      </div>
    </main>
    <script src="assets/lib/swiper/swiper-bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
